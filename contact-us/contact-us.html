<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Agency</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="contact-us.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../images/home/circle.svg" alt="Circle Agency Logo">
        </a>

        <nav>
            <div id="display-menu">
                <img src="../images/home/icons8-menu2.svg" id="menu-icon" alt="Menu icon">
            </div>

            <ul>
                <li><a href="../index.html" class="menu-link actual-page">Home</a></li>
                <li><a href="#" class="menu-link">Projects</a></li>
                <li><a href="#" class="menu-link">Services</a></li>
            </ul>
        </nav>

        <a href="../contact-us/contact-us.html" class="button">Contact Us</a>
    </header>
    
    <section id="form">
        <h1>Contact Us</h1>

        <form action="" method="">
            <div>
                <label for="name">Full Name *</label>
                <input type="text" name="name" placeholder="Enter your full name">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email">
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="text" name="phone" placeholder="Enter your phone">
            </div>

            <div>
                <label for="message">Message *</label>
                <input type="textarea" name="message" id="textarea" placeholder="Write your message here...">
            </div>

            <input type="submit" class="button" value="Submit">
        </form>
    </section>

    <footer>
        <div id="text-footer">
            <a href="#">
                <img src="../images/home/circle.svg" alt="Circle Agency Logo">
            </a>
    
            <p>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486</p>
        </div>

        <div id="footer-links">
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="#">Projects</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
